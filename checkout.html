<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete Your Reservation - RevLink Rentals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4">
            <!-- Check Out Information -->
            <h4 class="text-center mb-4">Complete Your Reservation</h4>
            <div id="vehicleSummary" class="card mb-4">
              <div class="row g-0">
                <div class="col-md-4">
                  <img id="vehicleImage" src="" class="img-fluid rounded-start" alt="Selected Vehicle" />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 id="vehicleName" class="card-title"></h5>
                    <p id="vehicleRate" class="card-text"></p>
                    <p id="vehicleLocation" class="card-text"></p>
                    <p id="totalCost" class="card-text fw-bold text-success"></p>
                  </div>
                </div>
              </div>
            </div>

            <form id="checkoutForm">
              <div class="row">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label for="pickupDate" class="form-label">Pickup Date *</label>
                    <input type="date" class="form-control" id="pickupDate" name="pickup_date" required />
                  </div>
                  <div class="col-md-6">
                    <label for="dropoffDate" class="form-label">Drop off Date *</label>
                    <input type="date" class="form-control" id="dropoffDate" name="dropoff_date" required />
                  </div>
                </div>

                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input type="text" class="form-control" id="firstName" name="first_name" required />
                </div>

                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input type="text" class="form-control" id="lastName" name="last_name" required />
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email *</label>
                <input type="email" class="form-control" id="email" name="email" required />
              </div>

              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phone" name="phone" required />
              </div>

              <!-- Payment Section -->
              <div class="mb-4">
                <h5>Payment Information</h5>
                <div class="mb-3">
                  <label for="paymentMethod" class="form-label">Select Payment Method</label>
                  <select class="form-control" id="paymentMethod" name="payment_method">
                    <option value="">-- Select Payment Method --</option>
                  </select>
                </div>
                <div class="d-grid gap-2">
                  <button type="button" class="btn btn-outline-primary" id="addPaymentMethod">
                    Add Payment Method
                  </button>
                </div>
              </div>

              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg" id="submit-button">
                  <span id="button-text">Complete Reservation</span>
                  <div id="spinner" class="spinner-border spinner-border-sm ms-2" role="status" style="display: none">
                    <span class="visually-hidden">Processing...</span>
                  </div>
                </button>
                <a href="inventory.php" class="btn btn-outline-secondary">Back to Vehicles</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="checkout.js"></script>
  </body>
</html>
